<!DOCTYPE html>
<html lang="en">
<head>
<link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% block title %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% endblock %}
</head>
<body>
    {% block content %}
        {% block mainmenu %}
            <ul class="mainmenu">
                {% for i in menu %}
                    <li><a href="{{ i.url }}">{{ i.name }}</a></li>
                {% endfor %}
            </ul>
        {% endblock mainmenu %}
        <div class="clear"></div>
        <div class="content">
            <h1>{{ title }}</h1>
        </div>
    {% endblock content %}
</body>
</html>
